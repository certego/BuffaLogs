services:
    buffalogs_elasticsearch:
        container_name: buffalogs_elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:9.1.3
        hostname: elasticsearch
        environment: 
            - node.name=buffalogs_elastic
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
            - discovery.type=single-node
            - cluster.routing.allocation.disk.watermark.low=99%
            - cluster.routing.allocation.disk.watermark.high=99%
            - cluster.routing.allocation.disk.watermark.flood_stage=99%
            - xpack.security.enabled=false
        ulimits:
            memlock: 
                soft: -1
                hard: -1
        ports:
            - "9200:9200"
        volumes:
            - elasticsearch_data:/usr/share/elasticsearch/data
        networks:
            - elk
        healthcheck:
            test: curl -XGET 'localhost:9200/_cluster/health?wait_for_status=yellow&timeout=180s&pretty'

    buffalogs_kibana:
        container_name: buffalogs_kibana
        image: docker.elastic.co/kibana/kibana:9.1.3
        hostname: kibana
        environment:
            ELASTICSEARCH_URL: http://elasticsearch:9200
            ELASTICSEARCH_HOSTS: http://elasticsearch:9200
        networks:
            - elk
        depends_on:
            - buffalogs_elasticsearch
        ports:
            - "127.0.0.1:5601:5601"
        healthcheck:
            test: curl -fs http://localhost:5601/

volumes:
    elasticsearch_data:
        driver: local

networks:
    elk:
        driver: bridge