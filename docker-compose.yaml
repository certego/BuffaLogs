services:

    buffalogs_postgres:
        container_name: buffalogs_postgres
        image: postgres:15-alpine
        hostname: postgres
        networks:
            - buffalogs_network
        environment:
            POSTGRES_USER: default_user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: buffalogs
        volumes:
            - buffalogs_postgres_data:/var/lib/postgresql/data
        ports:
            - "5433:5432"
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "default_user", "-d", "buffalogs"]
            interval: 10s
            timeout: 5s
            retries: 5

    buffalogs_nginx:
        container_name: buffalogs_nginx
        image: nginx:mainline-alpine
        hostname: nginx
        networks:
            - buffalogs_network
        depends_on:
            - buffalogs
        volumes:
            - ./buffalogs:/app
            - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
           # - ./config/nginx/certs:/etc/nginx/certs:ro
            - buffalogs_django_static:/var/www:ro
            - buffalogs_nginx_sockets:/var/run/nginx-sockets
            - buffalogs_nginx_logs:/var/log/nginx:rw
        ports:
            - "80:80"
            - "8000:80"
           # - "443:443"

    buffalogs:
        container_name: buffalogs
        build:
            context: .
            dockerfile: build/Dockerfile
        image: certego/buffalogs
        hostname: buffalogs
        networks:
            - buffalogs_network
        env_file:
            -  config/buffalogs/buffalogs.env
        volumes:
            - buffalogs_django_static:/var/www
            - buffalogs_nginx_sockets:/var/run/nginx-sockets
            - ./config:/opt/certego/config:ro
        depends_on:
            - buffalogs_postgres
            - buffalogs_rabbitmq


    buffalogs_rabbitmq:
        container_name: buffalogs_rabbitmq
        image: rabbitmq:3.13-management-alpine
        hostname: rabbitmq
        networks:
            - buffalogs_network
        volumes:
            - ./config/rabbitmq:/etc/rabbitmq:ro
            - buffalogs_rabbitmq_data:/var/lib/rabbitmq
        expose:
            - "5672"
            - "15672"
        healthcheck:
            test: rabbitmqctl status

    buffalogs_celery:
        container_name: buffalogs_celery
        image: buffalogs:latest
        hostname: celery
        networks:
            - buffalogs_network
        build:
            context: .
            dockerfile: build/Dockerfile
        env_file:
            - config/buffalogs/buffalogs.env
        command:
            - ./run_worker.sh
        volumes:
            - ./config:/opt/certego/config:ro
        depends_on:
            - buffalogs_postgres
            - buffalogs_rabbitmq

    buffalogs_celery_beat:
        container_name: buffalogs_celery_beat
        build:
            context: .
            dockerfile: build/Dockerfile
        image: buffalogs:latest
        hostname: celery_beat
        networks:
            - buffalogs_network
        env_file:
            - config/buffalogs/buffalogs.env
        command:
            - ./run_beat.sh
        volumes:
            - ./config:/opt/certego/config:ro
        depends_on:
            - buffalogs_postgres
            - buffalogs_rabbitmq

    buffalogs_frontend:
        container_name: buffalogs_frontend
        build:
            context: ./frontend
            dockerfile: Dockerfile
        networks:
            - buffalogs_network
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
        volumes:
            - ./frontend:/app
            - /app/node_modules
        stdin_open: true
        tty: true
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000"]
            interval: 30s
            timeout: 10s
            retries: 3
volumes:

    buffalogs_postgres_data:
        driver: local
    buffalogs_nginx_sockets:
        driver: local
    buffalogs_django_static:
        driver: local
    buffalogs_nginx_logs:
        driver: local
    buffalogs_rabbitmq_data:
        driver: local

networks:
    buffalogs_network:
        driver: bridge
        name: buffalogs_network
