{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Base {% endblock %}</title>
    
    <!-- bootstrap code -->

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- bootstrap icons -->


    <!-- end bootstrap code -->
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block head_content%}
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
    {% endblock %}
</head>
<body>

    <!-- NAVBAR SECTION -->
    {% block navbar %}
    <div id="viewport">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <header>
          <div class="sidebar-header">
            <h1>BuffaLogs</h1>
            <small>Impossible Travel Detection</small>
          </div>
        </header>
        <ul class="nav">
          <li>
            <a href="{%  url 'homepage' %}">
              <i class="zmdi zmdi-widgets"></i> Dashboard
            </a>
          </li>
          <li>
            <a href="{%  url 'users' %}">
              <i class="zmdi zmdi-link"></i> Users
            </a>
          </li>
        </ul>
      </div>
    </div>
    {% endblock %}

    <!-- NAVBAR SECTION END -->

    {% block body_content %} 
    {% endblock %}


    <!-- bootstrap js -->

    {% block extend_scripts %} {% endblock %}
</body>
</html>
